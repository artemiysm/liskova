<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Выбор автомобиля — Индекс Драйв</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Индекс Драйв">
      </div>
    </div>
  </header>

  <main class="car-select-page">
    <div class="container">
      <h1>Выберите автомобиль</h1>

      <div class="car-list">
        <div class="car-card">
          <img src="assets/img/toyota.jpg" alt="Toyota Camry">
          <h3>Toyota Camry</h3>
          <p>Цвет: Чёрный</p>
          <p>Двигатель: Бензиновый</p>
          <p>Коробка: АКП</p>
          <div class="car-actions">
            <a href="booking.html" class="btn">Выбрать</a>
            <a href="index.html" class="btn btn-outline">Отмена</a>
          </div>
        </div>
        <div class="car-card">
          <img src="assets/img/kia.jpg" alt="Kia Rio">
          <h3>Kia Rio</h3>
          <p>Цвет: Белый</p>
          <p>Двигатель: Бензиновый</p>
          <p>Коробка: МКП</p>
          <div class="car-actions">
            <a href="booking.html" class="btn">Выбрать</a>
            <a href="index.html" class="btn btn-outline">Отмена</a>
          </div>
        </div>
        <div class="car-card">
          <img src="assets/img/bmw.jpg" alt="BMW X5">
          <h3>BMW X5</h3>
          <p>Цвет: Серебристый</p>
          <p>Двигатель: Дизельный</p>
          <p>Коробка: АКП</p>
          <div class="car-actions">
            <a href="booking.html" class="btn">Выбрать</a>
            <a href="index.html" class="btn btn-outline">Отмена</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Телефон: <a href="tel:88005553535">8 (800) 555-35-35</a></p>
    </div>
  </footer>
</body>
</html>
