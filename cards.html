<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Банковские карты — Индекс Драйв</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Индекс Драйв">
      </div>
    </div>
  </header>

  <main class="cards-page">
    <div class="container">
      <h1>Мои банковские карты</h1>

      <div class="card-list">
        <div class="card-item">
          <p>**** **** **** 1234</p>
          <p>Visa</p>
          <p class="status active">Активна</p>
          <button class="btn btn-danger">Удалить</button>
        </div>
        <div class="card-item">
          <p>**** **** **** 5678</p>
          <p>MasterCard</p>
          <p class="status expired">Истёк срок</p>
          <button class="btn btn-danger">Удалить</button>
        </div>
      </div>

      <a href="#add-card" class="btn">Добавить карту</a>

      <div id="add-card" class="modal">
        <div class="modal-content">
          <a href="#" class="close">&times;</a>
          <h2>Добавить карту</h2>
          <form>
            <input type="text" placeholder="Номер карты (16 цифр)" maxlength="19" required>
            <input type="text" placeholder="Имя Фамилия (латиницей)" required>
            <div class="card-date-cvv">
              <input type="text" placeholder="MM/YY" maxlength="5" required>
              <input type="text" placeholder="CVV" maxlength="3" required>
            </div>
            <button type="submit" class="btn">Добавить</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Телефон: <a href="tel:88005553535">8 (800) 555-35-35</a></p>
    </div>
  </footer>
</body>
</html>
