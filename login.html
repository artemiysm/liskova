<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — Индекс Драйв</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Кастомные стили -->
  <link rel="stylesheet" href="assets/css/custom.css">

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-white border-bottom py-2">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <a href="index.html" class="navbar-brand">
          <img src="assets/img/logo.svg" alt="Индекс Драйв" height="40">
        </a>
        <nav>
          <a href="branches.html" class="nav-link d-inline mx-2">Филиалы</a>
          <a href="booking.html" class="nav-link d-inline mx-2">Бронирование</a>
          <a href="login.html" class="nav-link d-inline mx-2">Личный Кабинет</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 shadow-sm">
            <h2 class="h4 text-center mb-4">Вход в аккаунт</h2>
            <form>
              <div class="mb-3">
                <label for="phone" class="form-label visually-hidden">Телефон</label>
                <input
                  type="tel"
                  id="phone"
                  class="form-control"
                  placeholder="Телефон"
                  required
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Пароль</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Пароль"
                  required
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom">Войти</button>
              </div>
            </form>
            <p class="text-center mt-3 mb-0">
              Нет аккаунта? <a href="register.html" class="text-decoration-none">Зарегистрироваться</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-2 mb-md-0">
          <p class="mb-0">
            Телефон: <a href="tel:88005553535" class="text-white">8 (800) 555-35-35</a>
          </p>
        </div>
        <div class="col-md-6">
          <nav class="footer-nav d-flex flex-wrap justify-content-md-end gap-3">
            <a href="index.html">Главная</a>
            <a href="branches.html">Филиалы</a>
            <a href="booking.html">Бронирование</a>
            <a href="login.html">Войти</a>
            <a href="profile.html">Профиль</a>
            <a href="register.html">Зарегистрироваться</a>
            <a href="history.html">История</a>
            <a href="cards.html">Карты</a>
            <a href="car-select.html">Выбор авто</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>

  <!-- Никакого JS -->
</body>
</html>
