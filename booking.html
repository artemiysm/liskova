<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бронирование — Индекс Драйв</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Кастомные стили -->
  <link rel="stylesheet" href="assets/css/custom.css">

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-white border-bottom py-2">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <a href="index.html" class="navbar-brand">
          <img src="assets/img/logo.svg" alt="Индекс Драйв" height="40">
        </a>
        <nav>
          <a href="branches.html" class="nav-link d-inline mx-2">Филиалы</a>
          <a href="booking.html" class="nav-link d-inline mx-2">Бронирование</a>
          <a href="profile.html" class="nav-link d-inline mx-2">Личный Кабинет</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow-1 py-5">
    <div class="container">
      <h1 class="mb-4">Оформление бронирования</h1>

      <form id="booking-form" action="#" method="POST">
        <!-- Данные автомобиля -->
        <div class="card p-4 mb-4">
          <h2 class="h4 mb-3">Данные автомобиля</h2>

          <div class="mb-3">
            <label for="car-model" class="form-label">Модель автомобиля</label>
            <select class="form-select" id="car-model" name="car-model" required>
              <option value="">— Выберите автомобиль —</option>
              <option value="toyota-camry">Toyota Camry</option>
              <option value="kia-rio">Kia Rio</option>
              <option value="hyundai-solaris">Hyundai Solaris</option>
              <option value="bmw-x5">BMW X5</option>
              <option value="mercedes-e">Mercedes E-Class</option>
              <option value="audi-a6">Audi A6</option>
              <option value="nissan-qashqai">Nissan Qashqai</option>
            </select>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="pickup-date" class="form-label">Дата выдачи</label>
              <input type="date" class="form-control" id="pickup-date" name="pickup-date" required>
            </div>
            <div class="col-md-6">
              <label for="return-date" class="form-label">Дата возврата</label>
              <input type="date" class="form-control" id="return-date" name="return-date" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="branch" class="form-label">Филиал получения</label>
            <select class="form-select" id="branch" name="branch" required>
              <option value="">— Выберите филиал —</option>
              <option value="leninskiy">Ленинский проспект, 10</option>
              <option value="krasnoarmeyskiy">Красноармейский, 55</option>
              <option value="alekseevoy">Эмилии Алексеевой, 65</option>
              <option value="lomonosova">Ломоносова, 230</option>
              <option value="tverskaya">Тверская, 15</option>
            </select>
          </div>
        </div>

        <!-- Данные клиента -->
        <div class="card p-4 mb-4">
          <h2 class="h4 mb-3">Ваши данные</h2>

          <div class="mb-3">
            <label for="fullname" class="form-label">ФИО полностью</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
              placeholder="Иванов Иван Иванович"
              required
              maxlength="100"
              title="Только русские буквы, пробелы и дефисы. Минимум 2 символа."
            >
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+7 (999) 123-45-67"
              required
              maxlength="18"
              inputmode="tel"
              title="Формат: +7 (999) 123-45-67"
            >
          </div>

          <div class="mb-3">
            <label for="passport" class="form-label">Серия и номер паспорта</label>
            <input
              type="text"
              class="form-control"
              id="passport"
              name="passport"
              placeholder="45 12 345678"
              required
              maxlength="12"
              pattern="\d{2} \d{2} \d{6}"
              title="Формат: 45 12 345678 (10 цифр, разделённых пробелами)"
            >
          </div>

          <div class="mb-3">
            <label for="birth-date" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="birth-date" name="birth-date" required>
          </div>

          <div class="mb-3">
            <label for="card-number" class="form-label">Номер карты</label>
            <input
              type="text"
              class="form-control"
              id="card-number"
              name="card-number"
              placeholder="1234 5678 9012 3456"
              required
              maxlength="19"
              pattern="[\d\s]{13,19}"
              title="Только цифры и пробелы, от 13 до 19 символов"
            >
          </div>
        </div>

        <!-- Итог -->
        <div class="card p-4 mb-4">
          <h2 class="h4 mb-3">Итоговая стоимость</h2>
          <p id="total-info" class="mb-0">Выберите даты и автомобиль для расчёта.</p>
        </div>

        <!-- Кнопки -->
        <div class="d-flex flex-column flex-md-row gap-2">
          <a href="car-select.html" class="btn btn-outline-custom flex-grow-1 text-center">Изменить автомобиль</a>
          <button type="submit" class="btn btn-custom flex-grow-1">Оформить бронирование</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-2 mb-md-0">
          <p class="mb-0">
            Телефон: <a href="tel:88005553535" class="text-white">8 (800) 555-35-35</a>
          </p>
        </div>
        <div class="col-md-6">
          <nav class="footer-nav d-flex flex-wrap justify-content-md-end gap-3">
            <a href="index.html">Главная</a>
            <a href="branches.html">Филиалы</a>
            <a href="booking.html">Бронирование</a>
            <a href="login.html">Войти</a>
            <a href="profile.html">Профиль</a>
            <a href="register.html">Зарегистрироваться</a>
            <a href="history.html">История</a>
            <a href="cards.html">Карты</a>
            <a href="car-select.html">Выбор авто</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>

  <!-- Никакого JS -->
</body>
</html>
