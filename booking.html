<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бронирование — Индекс Драйв</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.svg" alt="Индекс Драйв">
      </div>
      <nav class="nav">
        <a href="branches.html">Филиалы</a>
        <a href="booking.html">Бронирование</a>
        <a href="login.html">Личный Кабинет</a>
      </nav>
    </div>
  </header>

  <main class="booking-page">
    <div class="container">
      <h1>Оформление бронирования</h1>

      <form id="booking-form" action="#" method="POST">
  <!-- Данные автомобиля -->
  <div class="booking-section">
    <h2>Данные автомобиля</h2>
    <div class="form-group">
      <label for="car-model">Модель автомобиля:</label>
      <select id="car-model" name="car-model" required>
        <option value="">— Выберите автомобиль —</option>
        <option value="toyota-camry">Toyota Camry</option>
        <option value="kia-rio">Kia Rio</option>
        <option value="hyundai-solaris">Hyundai Solaris</option>
        <option value="bmw-x5">BMW X5</option>
        <option value="mercedes-e">Mercedes E-Class</option>
        <option value="audi-a6">Audi A6</option>
        <option value="nissan-qashqai">Nissan Qashqai</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="pickup-date">Дата выдачи:</label>
        <input type="date" id="pickup-date" name="pickup-date" required>
      </div>
      <div class="form-group">
        <label for="return-date">Дата возврата:</label>
        <input type="date" id="return-date" name="return-date" required>
      </div>
    </div>

    <div class="form-group">
      <label for="branch">Филиал получения:</label>
      <select id="branch" name="branch" required>
        <option value="">— Выберите филиал —</option>
        <option value="leninskiy">Ленинский проспект, 10</option>
        <option value="krasnoarmeyskiy">Красноармейский, 55</option>
        <option value="alekseevoy">Эмилии Алексеевой, 65</option>
        <option value="lomonosova">Ломоносова, 230</option>
        <option value="tverskaya">Тверская, 15</option>
      </select>
    </div>
  </div>

  <!-- Данные клиента -->
  <div class="booking-section">
    <h2>Ваши данные</h2>
    <div class="form-group">
      <label for="fullname">ФИО полностью:</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Иванов Иван Иванович"
        required
        maxlength="100"
        title="Только русские буквы, пробелы и дефисы. Минимум 2 символа."
      >
    </div>

    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="+7 (999) 123-45-67"
        required
        maxlength="11"
        inputmode="tel"
        title="Формат: +7 (999) 123-45-67"
      >
    </div>

    <div class="form-group">
      <label for="passport">Серия и номер паспорта:</label>
      <input
        type="text"
        id="passport"
        name="passport"
        placeholder="45 12 345678"
        required
        maxlength="12"
        pattern="\d{2} \d{2} \d{6}"
        title="Формат: 45 12 345678 (10 цифр, разделённых пробелами)"
      >
    </div>

    <div class="form-group">
      <label for="birth-date">Дата рождения:</label>
      <input type="date" id="birth-date" name="birth-date" required max="">
    </div>

    <div class="form-group">
      <label for="card-number">Номер карты:</label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        placeholder="1234 5678 9012 3456"
        required
        maxlength="19"
        pattern="[\d\s]{13,19}"
        title="Только цифры и пробелы, от 13 до 19 символов"
      >
    </div>
  </div>

  <!-- Итог -->
  <div class="booking-section">
    <h2>Итоговая стоимость</h2>
    <p id="total-info">Выберите даты и автомобиль для расчёта.</p>
  </div>

  <div class="booking-actions">
    <a href="car-select.html" class="btn">Изменить автомобиль</a>
    <button type="submit" class="btn btn-primary">Оформить бронирование</button>
  </div>
</form>
    </div>
  </main>

    </div>
  </footer>
</body>
</html>
